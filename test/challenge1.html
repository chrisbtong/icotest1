<head>
    <title>Challenger 1</title>
</head>
<body>
<script>
// coding challenge 1

var ageBian = 50;
var ageCK = 25;

var heightBian = 175;   // cm
var heightCK = 160;     // cm

scoreBian = heightBian + (ageBian * 5);
scoreCK = heightCK + (ageCK * 5);

if( scoreBian > scoreCK) {
    console.log("Hooray...Bian wins...");
}
else if(scoreBian < scoreCK) {
    console.log("Yay yay..CK wins...");
}
else {
    console.log("We draw. Both scores the same :)");
}
console.log('-----------------------')
console.log('Bian score:' + scoreBian);
console.log('CK score  :' + scoreCK);
console.log('-----------------------');
</script>
</body>
